<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--mian css file-->
    <link rel="stylesheet" href="CSS/style.css">
    <!--normalize css-->
    <link rel="stylesheet" href="CSS/normalize.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!--icon link-->
    <link rel="icon" type="image/png" sizes="30x30" href="Images/calc.png">
    <!--page title-->
    <title>Calculator</title>
</head>

<body>
    <div class="title">
        <img src="Images/calc.png" alt="My Calculator">
        <span>Awesome Calculator</span>
    </div>
    <div class="container">
        <div class="screen">
            <div class="input">0</div>
            <div class="output"></div>
        </div>
        <div class="keys">
            <button class="operator">+</button>
            <button class="operator">-</button>
            <button class="operator">&times;</button>
            <button class="operator">/</button>
            <button class="numb">7</button>
            <button class="numb">8</button>
            <button class="numb">9</button>
            <button id="del-op">del</button>
            <button class="numb">4</button>
            <button class="numb">5</button>
            <button class="numb">6</button>
            <button id="eq-op">=</button>
            <button class="numb">1</button>
            <button class="numb">2</button>
            <button class="numb">3</button>
            <button class="numb">0</button>
            <button id="dicimal">.</button>
            <button id="clear-op">c</button>
        </div>
    </div>
    <footer>By <a href="https://github.com/ibrahim11elian" target="_blank" rel="noopener noreferrer">Ibrahim Ahmed</a>
    </footer>
    <script src="JS/app.js"></script>
</body>

</html>
